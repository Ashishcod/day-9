<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="./bootstrap-5.1.3/dist/css/bootstrap.min.css">

  <title>Text-Utis</title>
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-3 border-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Text-Utils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
        <div class="form-check form-switch">
          <input id="theme_btn" class="form-check-input border border-dark border-2" onclick="clicked()" type="checkbox"
            role="switch" id="flexSwitchCheckDefault">
        </div>
      </div>
    </div>
  </nav>
  <div id="all" class="p-5">


    <div class="mt-5 container">
      <label for="exampleFormControlTextarea1" id="ask" class="form-label fs-2">Enter Your Text...
      </label>
      <textarea name="textarea" id="main_text" rows="10" class=" border border-4 border-primary form-control"
        id="main_text"></textarea>
      <button class="btn btn-primary my-4 border border-2 border-light" id="big">Upper Case</button>
      <button class="btn btn-primary my-4 border border-2 border-light" id="small">Lower Case</button>
      <button class="btn btn-primary my-4 border border-2 border-light" id="summry">Genrate Summery</button>
      <button class="btn btn-primary my-4 border border-2 border-light" id="clear">Clear</button>
      <button class="btn btn-primary my-4 border border-2 border-light" id="copy">Copy</button>

    </div>
    <div id="summery_container" class="container container-fluid">
      <p class="fs-1">Your Text has <span id="words">54 </span>
        Words And <span id="char">657</span> Chars.
      </p>
      <p class="fs-2">Time take to rerad the peragraph is <span id="time"></span> minute</p>
      <p class="fs-2">Preview <img src="./img/search.svg" alt="Preview"></p>
      <p id="preview"></p>
    </div>
  </div>

</body>

<script src="./js/test.js"></script>
<script src="./bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>

</html>
